# ============================================================================
# Generate API documentation via Doxygen and deploy to GitHub Pages
# ============================================================================
name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'cpu/include/**'
      - 'include/**'
      - 'wasm/secp256k1_wasm.h'
      - 'README.md'
      - 'Doxyfile'
      - '.github/workflows/docs.yml'

permissions:
  contents: read

concurrency:
  group: pages-docs
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install Doxygen
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y doxygen

      - name: Inject version into Doxyfile
        run: |
          VERSION=$(cat VERSION.txt 2>/dev/null || echo "dev")
          sed -i "s/^PROJECT_NUMBER.*/PROJECT_NUMBER         = ${VERSION}/" Doxyfile
          echo "Doxyfile PROJECT_NUMBER = ${VERSION}"

      - name: Generate documentation
        run: doxygen Doxyfile

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/generated/html
          destination_dir: docs
          keep_files: true
